<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="./dog.png"/>
    <link rel="stylesheet" type="text/css" href="./storeStyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script type="text/javascript" src="store.js"></script>
  </head>
  <body onload="numItems()">
      <header id="nav">
          <div id="logo">
            <a href="./store.html">
              <h1>Puppy</h1>
              <h2>Factory</h2>
            </a>
          </div>
          <ul class="nav_items">
            <li><a href="./store.html"><i class="fas fa-home"></i></a></li>
            <li><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="./checkout.html"><i class="fas fa-cash-register"></i></a></li>
          </ul>
        </header>
        <div id="content">
          <h1 id="message">You are about to purchase <span id="count"></span> items</h1>
          <form id="checkoutForm">
            <div id="section1">
                <input type="text" name="firstName" placeholder="First Name"><br>
                <input type="text" name="lastName" placeholder="Last Name"><br>
                <input type="text" name="email" placeholder="Email"><br>
            </div>
            <div id="section2">
                <input type="text" name="street" placeholder="Address Line 1"><br>
                <input type="text" name="aptNum" placeholder="Address Line 2"><br>
                <input type="text" name="city" placeholder="City"><br>
                <input type="text" name="city" placeholder="Sate"><br>
                <input type="text" name="zip" placeholder="Zip Code"><br>
                <input type="text" name="country" placeholder="Country"><br>
                <input type="text" name="phone" placeholder="Phone Number"><br>
            </div>
            <div id="section3">
                <input type="submit">
                <input type="reset">
            </div>
          </form>
        </div>
        <footer id="lowerNav">
          <div>
              <h5>&copy Dennis Bingham</h5>
          </div>
          <div>
            <ul class="nav_items">
              <li><a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a></li>
              <li><a target="_blank" href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a></li>
              <li><a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
              <li><a target="_blank" href="https://www.google.com/"><i class="fab fa-google-plus-square"></i></a></li>
              <li><a target="_blank" href="https://www.pinterest.com/"><i class="fab fa-pinterest-square"></i></a></li>
              <li><a target="_blank" href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a></li>
              <li><a target="_blank" href="https://www.snapchat.com/"><i class="fab fa-snapchat-square"></i></a></li>
            </ul>
          </div>
        </footer>
  </body>
</html>
