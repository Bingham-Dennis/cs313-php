<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="./storeStyles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>
      <header id="nav">
          <div id="logo">
            <a href="./store.html">
              <h1>Puppy</h1>
              <h2>Factory</h2>
            </a>
          </div>
          <ul class="nav_items">
            <li><a href="./store.html"><i class="fas fa-home"></i></a></li>
            <li><a href="./cart.html"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="./checkout.html"><i class="fas fa-cash-register"></i></a></li>
          </ul>
        </header>
        <div id="content">
          <h1 id="message">You are about to purchase __ items</h1>
          <form id="checkoutForm">
            <div id="section1">
                First Name: <input type="text" name="firstName" placeholder="John"><br>
                Last Name: <input type="text" name="lastName" placeholder="Doe"><br>
                email: <input type="text" name="email" placeholder="johndoe@gmail.com"><br>
            </div>
            <div id="section2">
                Address line 1: <input type="text" name="street" placeholder="999 Awesome Street"><br>
                Address line 2: <input type="text" name="aptNum" placeholder="Apartment A"><br>
                City: <input type="text" name="city" placeholder="Rexburg"><br>
                State/Province/Region: <input type="text" name="city" placeholder="Idaho"><br>
                Zip/Postal code: <input type="text" name="zip" placeholder="83440"><br>
                Country: <input type="text" name="country" placeholder="United States"><br>
                Phone #: <input type="text" name="phone" placeholder="208-716-9999"><br>
            </div>
            <div id="section3">
                <input type="submit">
                <input type="reset">
            </div>
          </form>
        </div>
        <footer id="lowerNav">
          <div>
              <h5>&copy Dennis Bingham</h5>
          </div>
          <div>
            <ul class="nav_items">
              <li><a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a></li>
              <li><a target="_blank" href="https://twitter.com/"><i class="fab fa-twitter-square"></i></a></li>
              <li><a target="_blank" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
              <li><a target="_blank" href="https://www.google.com/"><i class="fab fa-google-plus-square"></i></a></li>
              <li><a target="_blank" href="https://www.pinterest.com/"><i class="fab fa-pinterest-square"></i></a></li>
              <li><a target="_blank" href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a></li>
              <li><a target="_blank" href="https://www.snapchat.com/"><i class="fab fa-snapchat-square"></i></a></li>
            </ul>
          </div>
        </footer>
  </body>
</html>
